{% extends "base.html" %}
{% block content %}
<h1>Movimientos</h1>

<!-- Formulario -->
<form hx-post="/ui/entries" hx-target="#rows" hx-swap="beforeend">
  <div class="grid">
    <input type="date" name="date" required />
    <input type="text" name="description" placeholder="Descripción" required />
    <input type="number" step="0.01" name="amount" placeholder="Monto" required />
    <select name="kind" required>
      <option value="income">ingreso</option>
      <option value="expense">gasto</option>
    </select>
    <button type="submit">Agregar</button>
  </div>
</form>

<!-- Resumen de saldos -->
<section id="balance" style="margin-top:1rem;">
  {% include "balance.html" %}
</section>

<!-- Tabla -->
<table>
  <thead>
    <tr>
      <th>ID</th><th>Fecha</th><th>Descripción</th><th>Monto</th><th>Tipo</th>
    </tr>
  </thead>
  <tbody id="rows">
    {% include "rows.html" %}
  </tbody>
</table>
{% endblock %}
